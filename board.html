<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="board.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-menu">
        <img src="logo completa sem fundo.png" width="190px" height="auto">
        <p><i class="arrow down"></i></p>
    </div>
    
    <div class="board">
        <div class="secao">
            <p>Notificações</p>
             <button class="adicionar">+</button>
            <hr width="1" size="800"/>
        </div>
        <div class="secao">
            <p>Em andamento</p>
            <hr width="1" size="800"/>
        </div>
        <div class="secao">
            <p>Resolvidos</p>
        </div>
    </div>
   
    <section class="modal">
        <div class="modal-content">
            <div class="speech">
                <p class="texto-modal">Reconhecimento de voz</p>
                <textarea id="texto"></textarea>
                <div>
                    <button id="btnGravar"><i class="fas fa-microphone"></i></button>
                    <button id="btnParar"><i class="fas fa-microphone-slash"></i></button>
                </div>
            </div>
            <script src="speech.js"></script>
            <button class="close-button">⨉</button>
        </div>
        <script src="board.js"></script>
    </section>
    <div class="overlay hidden"></div>
    <script src="board.js"></script>
    
</body>
